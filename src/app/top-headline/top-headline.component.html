<div class="container-fluid mt-3">
    <h4>Top Headlines <marquee behavior="" direction="left">For more details click on read more..</marquee></h4>
  <div class="row mt-3">
    <div *ngFor="let news of topHeadlinesData" class="col-lg-3 mt-3 mb-3">
      <div class="box">
        <img
          src="{{ news.urlToImage }}"
          width="150px"
          height="150px"
          alt="newsImg"
        />
        <h6 class="mt-3 mb-3">{{ news.title }}</h6>
        <!-- <p>{{ news.content }}</p> -->
        <a class="btn btn-dark btn-sm" href="{{ news.url }}" target="_blank">Read more âž¡ </a>
      </div>
    </div>
  </div>
</div>
